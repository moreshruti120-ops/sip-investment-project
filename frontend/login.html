<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>SIP Bank Login</title>
  <link rel="stylesheet" href="style.css">
</head>

<body class="auth-body">

  <!-- âœ… BANK LOGIN CARD -->
  <div class="auth-card">

    <h2 class="auth-title">ğŸ¦ SIP Bank Login</h2>
    <p class="auth-subtitle">Secure Customer Access Portal</p>

    <!-- âœ… Login Form -->
    <form onsubmit="loginUser(event)">

      <label>Email Address</label>
      <input type="email" id="email" placeholder="Enter your email" required>

      <label>Password</label>
      <input type="password" id="password" placeholder="Enter your password" required>

      <button type="submit" class="auth-btn">
        ğŸ” Login
      </button>
    </form>

    <p class="auth-footer">
      No Account?
      <a href="register.html">Register Here</a>
    </p>

  </div>


  <!-- âœ… Login Script -->
  <script>
function loginUser(event) {
  event.preventDefault();

  let email = document.getElementById("email").value;
  let password = document.getElementById("password").value;

  fetch("http://127.0.0.1:5000/login", {
    method: "POST",
    headers: {
      "Content-Type": "application/json"
    },
    body: JSON.stringify({
      email: email,
      password: password
    })
  })
  .then(res => res.json())
  .then(data => {

    if (data.error) {
      alert(data.error);
      return;
    }

    // âœ… SAVE USER SESSION PROPERLY
    localStorage.setItem("loggedUser", data.user);
    localStorage.setItem("loggedUserId", data.user_id);
    localStorage.setItem("loggedEmail", email);

    alert("âœ… Login Successful!");

    // âœ… Redirect AFTER saving
    window.location.href = "dashboard.html";

  })
  .catch(() => {
    alert("âŒ Flask backend not running!");
  });
}
</script>

</body>
</html>
