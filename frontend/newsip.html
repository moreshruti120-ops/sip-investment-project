<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>SIP Bank | New SIP Plan</title>

  <link rel="stylesheet" href="style.css">
</head>

<body>

  <!-- âœ… TOP BANK NAVBAR -->
  <nav class="top-navbar">

    <!-- Left Logo -->
    <div class="bank-logo">
      ğŸ¦ <span>SIP Bank</span>
    </div>

    <!-- Center Links -->
    <div class="bank-links">
      <a href="dashboard.html">Dashboard</a>
      <a href="newsip.html" class="active">New SIP</a>
      <a href="#" onclick="logout()">Logout</a>
    </div>

    <!-- Right Customer -->
    <div class="bank-user">
      ğŸ‘¤ Welcome, <span id="customerName">Customer</span>
    </div>

  </nav>


  <!-- âœ… MAIN FORM AREA -->
  <div class="main-area">

    <!-- âœ… FORM CARD -->
    <div class="form-card">

      <h2 class="form-title">â• Create New SIP Plan</h2>
      <p class="form-subtitle">
        Start investing like a premium bank customer with SIP Bank
      </p>

      <!-- âœ… SIP FORM -->
      <form onsubmit="createSIP(event)">

        <div class="input-group">
          <label>Monthly Investment Amount (â‚¹)</label>
          <input type="number" id="amount" placeholder="Example: 5000" required>
        </div>

        <div class="input-group">
          <label>Investment Duration (Years)</label>
          <input type="number" id="years" placeholder="Example: 5" required>
        </div>

        <div class="input-group">
          <label>Expected Return Rate (%)</label>
          <input type="number" id="rate" placeholder="Example: 12" required>
        </div>

        <!-- âœ… SUBMIT BUTTON -->
        <button type="submit" class="auth-btn">
          âœ… Save SIP Plan
        </button>

      </form>

      <!-- âœ… RESULT MESSAGE -->
      <p id="result" class="result-text"></p>

    </div>

  </div>


  <!-- âœ… JavaScript -->
  <script>
    /* âœ… SHOW USERNAME IN NAVBAR */
    document.getElementById("customerName").innerText =
      localStorage.getItem("loggedUser") || "Customer";


    /* âœ… LOGOUT FUNCTION */
    function logout() {
      localStorage.clear();
      alert("âœ… Logged Out Successfully!");
      window.location.href = "login.html";
    }


    /* âœ… CREATE SIP FUNCTION */
    function createSIP(event) {
      event.preventDefault();

      let userId = localStorage.getItem("loggedUserId");

      if (!userId) {
        alert("âŒ Please login first!");
        window.location.href = "login.html";
        return;
      }

      let monthly_amount = parseInt(document.getElementById("amount").value);
      let years = parseInt(document.getElementById("years").value);
      let rate = parseFloat(document.getElementById("rate").value);

      fetch("http://127.0.0.1:5000/sip-calculate", {
        method: "POST",
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify({
          user_id: userId,   // âœ… Dynamic User
          monthly_amount: monthly_amount,
          years: years,
          rate: rate
        })
      })
      .then(res => res.json())
      .then(data => {

        document.getElementById("result").innerHTML =
          `âœ… SIP Saved Successfully! <br>
           ğŸ’° Maturity Amount: â‚¹${data.maturity_amount}`;

        setTimeout(() => {
          window.location.href = "dashboard.html";
        }, 1800);

      })
      .catch(() => {
        alert("âŒ Server error. Start Flask backend.");
      });
    }
  </script>

</body>
</html>
